<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="body-calc">
            <div class="head-calc">
              <textarea disabled name="result" id="result"></textarea> 
            </div>
            <div class="row">
                <button class="pad" id="1">1</button>
                <button class="pad" id="2">2</button>
                <button class="pad" id="3">3</button> 
                <button class="pad" id="+">+</button> 
            </div>
            <div class="row">
                <button class="pad" id="4">4</button>
                <button class="pad" id="5">5</button>
                <button class="pad" id="6">6</button>
                <button class="pad" id="-">-</button>
             </div>
            <div class="row">
                <button class="pad" id="7">7</button>
                <button class="pad" id="8">8</button>
                <button class="pad" id="9">9</button>
                <button class="pad" id="=">=</button> 
            </div>
        </div>
    </body>
</html>
